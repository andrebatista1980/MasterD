<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Formulario">
    <meta name="author" content="André Batista">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>
    <form method="get" id="Formulario" name="Form">
        Nome.:<input type="text" name="nome" placeholder="Digite seu Nome" size="50"> <br>
        Password.:<input type="password" name="password" placeholder="Introduza una Senha" size="50"> <br>
        Data de Nascimento.:<input type="date" name="niver" ><br>
        Telefone.:<input type="tel" name="telefone" placeholder="999-999-999" pattern="[0-9][0-9][0-9]-[[0-9][0-9][0-9][0-9][0-9][0-
        9]"><br>
        Email.:<input type="email"  name="email" placeholder="Digite seu email" size="50"><br>
        Genero<br>
        <input type="radio" name="sexo" id="masculino" value="Masculino"> <label for="masculino">Masculino</label><br>
        <input type="radio" name="sexo" id="feminino" value="Feminino"> <label for="feminino">Feminino</label><br>
        <input type="radio" name="sexo" id="outro" value="Outro"> <label for="outro">Outro</label><br>
        Nacionalidade.: <br>
        <select name="nacionalidade" id="form">
            <option value="Portugues" selected>Portugues</option>
            <option value="Brasileiro">Brasileiro</option>
            <option value="Ingles">Inglês</option>
            <option value="Americano">Americano</option>
        </select>   <br>
        <div class="checkbox">
        Escolheu esse curso por motivos profissionais? <br>
        <input type="checkbox" id="formSim" name="motivo" value="Sim"><label for="formSim">Sim</label><br>
        <input type="checkbox" id="formNao" name="motivo" value="Nao"><label for="formNao">Não</label><br>
        </div>
        Descreva suas motivações para frequentar este curso?<br>
        <textarea cols="50" rows="20" id="texto" name="texto" placeholder="Digite seus motivos aqui..."></textarea><br>
        Numa escala de 1 a 5, como você avalia este curso? <br>
        <input type="range" min="1" max="5" id="range" name="range"><br>
        <input type="submit" id="enviar" name="enviar" value="Enviar">
        &nbsp;&nbsp;&nbsp;
        <input type="reset" id="limpa" name="limpa" value="Limpar">
    </form>

</body>

</html>
