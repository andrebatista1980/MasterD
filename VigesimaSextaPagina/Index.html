<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Pratico Unidade 9</title>
    <meta name="description" content="Exercicios de Posicionamento - identificando cantos da Imagem">
    <meta name="author" content="André Batista">
    <link rel="stylesheet" href="_css/style.css">
</head>

<body>
    <div class="cabecalho">
        <h2>Exercício prático - Unidade 09</h2>
        <p>Neste exercício prático vamos identificar os cantos e o centro da imagem</p>
    </div>
    <div class="container">
        <img src="_imagens/masterd.png" alt="Imagem avião" class="imagem" width="300px" height="auto">
        <div class="topleft">
            <p>Canto Superior Esquerdo</p>
        </div>
        <div class="topright">
            <p>Canto Superior Direito</p>

        </div>
        <div class="center">
            <p>Centro</p>

        </div>
        <div class="bottomleft">
            <p>Canto Inferior Esquerdo</p>
        </div>
        <div class="bottomright">
            <p>Canto Inferior Direito</p>
        </div>
    </div>
</body>

</html>
